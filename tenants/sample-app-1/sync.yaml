---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: tenant-sample-app-1
  namespace: sample-app-1
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: tenant-sample-app-1
  url: https://github.com/rkdutta/gitops-training-tenant-repo

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: tenant-sample-app-1
  namespace: tenant-sample-app-1
spec:
  interval: 5m0s
  path: ./sample-app-1
  prune: true
  serviceAccountName: tenant-sample-app-1
  sourceRef:
    kind: GitRepository
    name: tenant-sample-app-1
  validation: client